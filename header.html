<style>
.parallax { 
    /* The image used */
    background-image: url("Picture1.png");
    /* Set a specific height */
    height: 400px; 
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.myimg{
    width: 30%;
    color: red;
    position: absolute;
    top: 100px;
    left: 30%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/holtzy/R-Markdown-Parallax"> <img class="myimg" src="Logo.png"> </a>
</div>
